<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugu OTT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 5;
  background: #141414;
  font-family: Arial, sans-serif;
  color: white;
}

header {
  padding: 15px 40px;
  font-size: 28px;
  font-weight: bold;
  color: #e50914;
}

/* MOVIE ROW */
.row {
  padding: 20px 40px;
}

.row h2 {
  margin-bottom: 15px;
}

/* üî• VERTICAL SCROLL GRID */
.movies {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;

  max-height: 500px;   /* height for vertical scroll */
  overflow-y: auto;
  padding-right: 10px;
}

/* Scrollbar style */
.movies::-webkit-scrollbar {
  width: 6px;
}
.movies::-webkit-scrollbar-thumb {
  background: #e50914;
  border-radius: 10px;
}

.movies img {
  width: 200px;
  height: 300px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}

.movies img:hover {
  transform: scale(1.08);
}

/* PLAYER */
#playerModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

.player-box {
  width: 85%;
  max-width: 900px;
}

video {
  width: 100%;
  border-radius: 10px;
}

.close-btn {
  text-align: right;
  font-size: 18px;
  cursor: pointer;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<header>Movie Mela</header>

<div class="row">

  <div class="movies">

<!-- PLAYER MODAL -->
<div id="playerModal">
  <div class="player-box">
    <div class="close-btn" onclick="closePlayer()">‚ùå Close</div>
    <video id="videoPlayer" controls autoplay></video>
  </div>
</div>

<script>
function playMovie(videoUrl) {
  const modal = document.getElementById("playerModal");
  const player = document.getElementById("videoPlayer");

  player.src = videoUrl;
  modal.style.display = "flex";
  player.play();
}

function closePlayer() {
  const modal = document.getElementById("playerModal");
  const player = document.getElementById("videoPlayer");

  player.pause();
  player.src = "";
  modal.style.display = "none";
}
</script>
</body>
</html>
